stages:
  - deploy

deploy:
  image: node:14
  stage: deploy
  variables:
    NODE_ENV: production
  before_script:
    - apt-get update -qq && apt-get upgrade -y -qq
    - eval $(ssh-agent -s)
    - ssh-add <(echo -e "$DEPLOYMENT_SSH_PRIVATE_KEY")
    - ssh -p $PRODUCTION_PORT -o "StrictHostKeyChecking=no" $PRODUCTION_USER@$PRODUCTION_URL
  script:
    - ssh -p $PRODUCTION_PORT $PRODUCTION_USER@$PRODUCTION_URL "rm -rf /home/$PRODUCTION_USER/tudor/*"
    - scp -P $PRODUCTION_PORT -r ./* $PRODUCTION_USER@$PRODUCTION_URL:/home/$PRODUCTION_USER/tudor
    - ssh -p $PRODUCTION_PORT $PRODUCTION_USER@$PRODUCTION_URL "cd /home/$PRODUCTION_USER/tudor && npm i && npm run build"
    - ssh -p $PRODUCTION_PORT $PRODUCTION_USER@$PRODUCTION_URL "sudo rm -rf /var/www/html/wp-content/themes/tudor-theme/*"
    - ssh -p $PRODUCTION_PORT $PRODUCTION_USER@$PRODUCTION_URL "sudo mv /home/$PRODUCTION_USER/tudor/* /var/www/html/wp-content/themes/tudor-theme/"
    - ssh -p $PRODUCTION_PORT $PRODUCTION_USER@$PRODUCTION_URL "sudo find /var/www/html/wp-content/themes/tudor-theme/ -type d -exec chmod 755 {} \;"
    - ssh -p $PRODUCTION_PORT $PRODUCTION_USER@$PRODUCTION_URL "sudo find /var/www/html/wp-content/themes/tudor-theme/ -type f -exec chmod 644 {} \;"
  only:
    - master
